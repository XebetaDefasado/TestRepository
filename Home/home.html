<!DOCTYPE html>
<html>
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Go fuck yourself</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="JS/wordChange.js" defer></script>
    <script src="JS/styling.js" defer></script>
  </head>
  <body>
    <div id="textbox" contenteditable spellcheck="false"></div>
    <div id="err&Btn">
      <div id="errorTextbox" class="customBar"></div>
      <div id="optR" contenteditable spellcheck="false" class="customBar"></div>
      <button id="button"></button>
      <div class="grid">
        <span class="item">
          <label for="1">Show Changed Words</label>
          <span class="customCheck">
            <div id="1" class="checkmark active">
              <svg id="leafTry">
                <line
                  x1="15.75"
                  y1="15.75"
                  x2="4.25"
                  y2="4.25"
                  class="branch alive"
                  id="1"
                ></line>
                <line
                  x1="12.75"
                  y1="12.75"
                  x2="10.75"
                  y2="4.25"
                  class="branch alive"
                  id="1"
                ></line>
                <line
                  x1="12.75"
                  y1="12.75"
                  x2="4.75"
                  y2="10.75"
                  class="branch alive"
                  id="1"
                ></line>
              </svg>
            </div>
          </span>
        </span>
        <span class="item">
          <label for="2">Toggle Underlines</label>
          <span class="customCheck">
            <div id="2" class="checkmark">
              <svg id="leafTry">
                <line
                  x1="15.75"
                  y1="15.75"
                  x2="4.25"
                  y2="4.25"
                  class="branch"
                  id="2"
                ></line>
                <line
                  x1="12.75"
                  y1="12.75"
                  x2="10.75"
                  y2="4.25"
                  class="branch"
                  id="2"
                ></line>
                <line
                  x1="12.75"
                  y1="12.75"
                  x2="4.75"
                  y2="10.75"
                  class="branch"
                  id="2"
                ></line>
              </svg>
            </div>
          </span>
        </span>
        <span class="item">
          <label for="3">Lowercase Words</label>
          <span class="customCheck">
            <div id="3" class="checkmark">
              <svg id="leafTry">
                <line
                  x1="15.75"
                  y1="15.75"
                  x2="4.25"
                  y2="4.25"
                  class="branch"
                  id="3"
                ></line>
                <line
                  x1="12.75"
                  y1="12.75"
                  x2="10.75"
                  y2="4.25"
                  class="branch"
                  id="3"
                ></line>
                <line
                  x1="12.75"
                  y1="12.75"
                  x2="4.75"
                  y2="10.75"
                  class="branch"
                  id="3"
                ></line>
              </svg>
            </div>
          </span>
        </span>
        <span class="item">
          <label for="4">Switch Text</label>
          <span class="customCheck">
            <div id="4" class="checkmark">
              <svg id="leafTry">
                <line
                  x1="15.75"
                  y1="15.75"
                  x2="4.25"
                  y2="4.25"
                  class="branch"
                  id="4"
                ></line>
                <line
                  x1="12.75"
                  y1="12.75"
                  x2="10.75"
                  y2="4.25"
                  class="branch"
                  id="4"
                ></line>
                <line
                  x1="12.75"
                  y1="12.75"
                  x2="4.75"
                  y2="10.75"
                  class="branch"
                  id="4"
                ></line>
              </svg>
            </div>
          </span>
        </span>
      </div>
    </div>
  </body>
</html>
